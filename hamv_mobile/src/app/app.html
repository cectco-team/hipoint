<ion-menu [content]="content" id="mainMenu">
  <ion-header color="light">
    <ion-navbar color="light">
      <img class="center-logo" [src]="themeService.navbarLogoUrl" [ngClass]="{'center-logo-ios': isIOS() }">
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>
        <h2>
          <font color="primary">{{ accountName }}</font>
        </h2>
      </ion-label>
    </ion-item>
    <button ion-item menuClose *ngFor="let p of appPages" (click)="goPage(p)" [ngClass]="{'menu-item-highlight': isCurrentPage(p) }">
      <h2>{{ p.title | translate }}</h2>
    </button>
  </ion-content>
  <ion-footer no-border>
    <ion-item>
      <ion-label>
        <h2 align="left">
          <img src="assets/img/logo2.jpg">
          <p>{{ appVer }}</p>
        </h2>
      </ion-label>
    </ion-item>
    <extra-page-space></extra-page-space>
  </ion-footer>
</ion-menu>
<ion-nav #content swipeBackEnabled="false"></ion-nav>
