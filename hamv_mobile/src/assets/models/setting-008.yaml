---
familyName: setting-008
familyMembers:
- setting-008.*
controlLayout:
  primary:
  - TEMP
  - HUMI
  secondary:
  - PM25
  - PM10
  - CO2
  - CO
  - TVOC
  - HCHO
  - O3
scheduleLayout:
  primary:
  - TEMP
deviceId: 100
components:
  TEMP:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.TEMPERATURE
    models:
    - key: temperature
      values:
        min: 0
        max: 100
        step: 1
        func: tempCelsius
    - key: temperature
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,100]
  HUMI:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.HUMIDITY
    models:
    - key: humidity
      values:
        min: 0
        max: 100
        step: 1
        func: humidity
    - key: humidity
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,100]
  PM25:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.PM25
    models:
    - key: pm25
      values:
        min: 0
        max: 500
        step: 5
        func: pm25
    - key: pm25
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,500]
  PM10:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.PM10
    models:
    - key: pm10
      values:
        min: 0
        max: 500
        step: 5
        func: pm10
    - key: pm10
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,500]
  CO:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.CO
    models:
    - key: co
      values:
        min: 0
        max: 500
        step: 5
        func: co
    - key: co
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,500]
  CO2:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.CO2
    models:
    - key: co2
      values:
        min: 0
        max: 5000
        step: 50
        func: co2
    - key: co2
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,5000]
  TVOC:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.TVOC
    models:
    - key: tvoc
      values:
        min: 0
        max: 3500
        step: 50
        func: tvoc
    - key: tvoc
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,3500]
  HCHO:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.HCHO
    models:
    - key: hcho
      values:
        min: 0
        max: 1600
        step: 20
        func: hcho
    - key: hcho
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
        text: ''
      default: [0,1600]
  O3:
    type: two-range-with-toggle
    title: INFORMATION_MODEL.O3
    models:
    - key: o3
      values:
        min: 0
        max: 10
        step: 1
        func: o3
    - key: o3
      values:
      - value: [0,65535]
        text: 關閉
      - value: "*"
